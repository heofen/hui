<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Новогодняя Елка</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: radial-gradient(circle, #2b5876, #4e4376);
            overflow: hidden;
        }
        .tree-container {
            position: relative;
            text-align: center;
        }
        .tree-container img {
            width: 300px;
            height: auto;
        }
        .audio-control {
            margin-top: 20px;
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .audio-control button {
            background-color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .audio-control button:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <div class="tree-container">
        <img src="/gif" alt="Новогодняя елка">
    </div>
    <div class="audio-control">
        <button id="playButton">▶️ Включить песню</button>
        <audio id="audio" loop>
            <source src="/music" type="audio/mpeg">
            Ваш браузер не поддерживает аудио.
        </audio>
    </div>
    <script>
        const audio = document.getElementById('audio');
        const playButton = document.getElementById('playButton');

        playButton.addEventListener('click', () => {
            if (audio.paused) {
                audio.play();
                playButton.textContent = '⏸️ Остановить песню';
            } else {
                audio.pause();
                playButton.textContent = '▶️ Включить песню';
            }
        });
    </script>
</body>
</html>
